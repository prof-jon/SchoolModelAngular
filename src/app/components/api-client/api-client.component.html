<div class="client-container">
  <h2>Lista de Clientes</h2>
  @if (clientList.length > 0) {
    <ul>
      @for (client of clientList; track client) {
        <li class="client-card">
          <div class="client-details">
            <strong>{{ client.name }}</strong> ({{ client.age }} anos)
            <p><strong>RG:</strong> {{ client.rg }} | <strong>CPF:</strong> {{ client.cpf }}</p>
          </div>
<!--          <button class="delete-btn" (click)="deleteClient(client.id)">Excluir</button>-->
        </li>
      }
    </ul>
  } @else {
    <p>Nenhum cliente encontrado.</p>
  }
